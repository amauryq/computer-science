--- # My First Playbook for Ansible
- hosts: webclient
  user: ansible
  become: yes
  connection: ssh
  gather_facts: no
  vars:
    playbook_version: 0.1b
  vars_files:
    - conf/copyright.yml
    - conf/webdefaults.yml
  vars_prompt:
    - name: web_domain
      prompt: Web Domain
  tasks:
    - name: Install Apache Web Server
      action: yum name=httpd state=installed
      notify: Restart httpd
  handlers:
    - name: Restart httpd
      action: service name=httpd state=restarted
      
